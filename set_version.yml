- hosts: localhost
  gather_facts: true
  become: false
  any_errors_fatal: true

  vars_files:
    - config_main.yml
    - list_versions.yml
    - list_patches.yml
    - list_exceptions.yml    

  tasks:

  - include_vars: config_vbox.yml
    when: oci_mode == false

  - include_vars: config_oci.yml
    when: oci_mode == true

  - import_tasks: tasks/setup_env.yml

  - name : Replace settings
    set_fact:
      skip_dump_exists: false
      only_deploy_patch: true

  - name: Variables not provided
    fail:
      msg: "Variables param_version / param_type / param_patch must be defined."
    when: param_version is undefined or param_type is undefined or param_patch is undefined

  - include: tasks/main_PSU_BP.yml db_version="{{ param_version }}"
    when: param_version == "11.2.0.4" or param_version == "12.1.0.1" or param_version == "12.1.0.2"

  - include: tasks/main_RU_RUR.yml db_version="{{ param_version }}"
    when: param_version == "12.2.0.1" or param_version == "18.0.0.0" or param_version == "19.0.0.0"
