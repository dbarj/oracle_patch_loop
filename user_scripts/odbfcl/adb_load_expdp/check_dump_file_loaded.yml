- name : Define check filename
  set_fact:
    loaded_file_prefix: "tables_{{ db_version }}_{{ patch.base_ru | default('') }}{{ patch.type }}_{{ patch.id }}_loaded_{{ oci_adb_tns }}"

- name: "Check if {{ output_folder }}/expdp/{{ loaded_file_prefix }} exists"
  stat:
    path: "{{ output_folder }}/expdp/{{ loaded_file_prefix }}"
  register: loaded_stat_result