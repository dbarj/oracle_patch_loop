- include: tasks/local_sqlplus.yml
  vars:
    sql_param : { task_action : "Load {{ oci_adb_transient_user }} tables into {{ oci_adb_user }} schema" ,
                  cred : "{{ oci_adb_transient_user }}/{{ oci_adb_pass }}@{{ oci_adb_tns }}" ,
                  file : "exchange_tables_adb.sql" ,
                  folder : "user_scripts/odbfcl" ,
                  params : "{{ oci_adb_user }} {{ db_version }} {{ patch.base_ru | default('') }}{{ patch.type }} {{ patch.id }}"
                }